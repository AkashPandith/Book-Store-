<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title%} | Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .login, .navbar .search {
            float: right;
        }
        .navbar .login a {
            background-color: #555;
        }
        .navbar .login a:hover {
            background-color: #777;
        }
        .container {
            padding: 20px;
        }
        .login-container {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .login-container h2 {
            margin: 0 0 20px;
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/about">About Us</a>
        <a href="/services">Services</a>
        <a href="/contact">Contact</a>
        <a href="/store">Store</a>
        <a href="/rent">Rent</a>
        <div class="search">
            <a href="#search">Search</a>
        </div>
        <div class="login">
            <a href="/login">Login</a>
        </div>
    </div>


    <!-- Dismissible Alert Mannualy added fro alert mesaage-->
    <div>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f4f4f4;
            }
            .alert {
                padding: 15px;
                background-color: #4caf50;
                color: white;
                margin-bottom: 20px;
                border-radius: 5px;
                position: relative;
            }
            .alert.error {
                background-color: #f44336;
            }
            .alert.warning {
                background-color: #ff9800;
            }
            .alert.info {
                background-color: #2196f3;
            }
            .alert .closebtn {
                position: absolute;
                top: 10px;
                right: 20px;
                color: white;
                font-size: 20px;
                cursor: pointer;
            }
        </style>

        <!-- Dismissible Alert -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert info">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{ message.tags }} 
        </div>
        
        <script>
            // JavaScript for dismissing the alert
            document.querySelectorAll('.closebtn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    this.parentElement.style.display = 'none';
                });
            });
        </script>
        {% endfor %}
        {% endif %}
    </div>



{% block body %} {% endblock body %}

</body>
</html>
